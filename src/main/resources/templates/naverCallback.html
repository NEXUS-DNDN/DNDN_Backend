<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ÎÑ§Ïù¥Î≤Ñ Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Í≤∞Í≥º</title>
    <style>
        .modal {
            position: relative;
            top: auto;
            left: auto;
            transform: none;

            width: 90%;
            max-width: 600px;
            margin: 40px auto; /* ÌéòÏù¥ÏßÄ Í∞ÄÏö¥Îç∞ Ï†ïÎ†¨ */
            background-color: #fff;
            border: 2px solid #aaa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .modal h2 {
            margin-bottom: 20px;
        }
        .token-block {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
        }
        .value {
            width: 100%;
            margin-top: 5px;
            resize: none;
            height: 50px;
            font-family: monospace;
        }
        .copy-btn {
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="modal">
    <h2>üü¢ ÎÑ§Ïù¥Î≤Ñ Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Í≤∞Í≥º</h2>

    <div class="token-block">
        <div class="label">Ïù∏Í∞Ä ÏΩîÎìú:</div>
        <textarea class="value" readonly th:text="${authCode}">NO_CODE</textarea>
    </div>

    <div class="token-block">
        <div class="label">ÎÑ§Ïù¥Î≤Ñ Access Token:</div>
        <textarea class="value" readonly th:text="${naverAccessToken}">undefined</textarea>
    </div>

    <div class="token-block">
        <div class="label">ÎÑ§Ïù¥Î≤Ñ Refresh Token:</div>
        <textarea class="value" readonly th:text="${naverRefreshToken}">undefined</textarea>
    </div>

    <div class="token-block">
        <div class="label">JWT Access Token:</div>
        <textarea class="value" readonly th:text="${accessToken}">undefined</textarea>
    </div>

    <div class="token-block">
        <div class="label">JWT Refresh Token:</div>
        <textarea class="value" readonly th:text="${refreshToken}">undefined</textarea>
    </div>
</div>

<script>
    document.querySelectorAll('.token-block').forEach(block => {
        const textarea = block.querySelector('textarea');
        const button = document.createElement('button');
        button.className = 'copy-btn';
        button.innerText = 'Î≥µÏÇ¨';
        button.onclick = () => {
            textarea.select();
            document.execCommand('copy');
            button.innerText = 'Î≥µÏÇ¨Îê®!';
            setTimeout(() => button.innerText = 'Î≥µÏÇ¨', 1000);
        };
        block.appendChild(button);
    });
</script>

</body>
</html>
